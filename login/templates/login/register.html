<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
     <div style="margin: 15% 40%;">
        {% if message %}
            <div class="alert alert-warning">{{message}}</div>
        {% endif %}
       <h1>注册！</h1>
       <form action="/login/register_action/" method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">学号：</label>
                <input type="text" id="id_username" name="username" placeholder="学号" autofocus required value="{{username}}"/>
            </p>
            <p>
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" placeholder="密码" name="password" required >
            </p>
            <p>
                <label for="id_password">确认密码：</label>
                <input type="password" id="id_password2" placeholder="确认密码" name="password2" required >
            </p>
            <input type="submit" id="button" value="确定">
            <input type="hidden" name="next" value="{{ next }}">
            <a href="/login/index/">登录</a>
        </form>
    </div>
</body>
</html>
